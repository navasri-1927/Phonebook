<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook|JS</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">
    <!-- bootstrap link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     </head>
<body>
    <div class="con-bg">
        <h4>Contact Us</h4>
        <div class="form-align">
            <div>
        <label for="name" ><b>Name</b></label> <br>
        <input type="text" placeholder="Enter your Name" id="name"> <br> <br>

        <label for="number"><b>Phone Number</b></label><br>
        <input type="number" placeholder="Enter your phone number" id="phone"><br> <br>

        <label for="file"><b>Photo URL(optional)</b></label><br> 
        <input type="file" id="photo">

         <button type="button" class="btn btn-success" id="add_contact">Add Contact </button>
    </div>
</div>
        <ul id="contact_list" class="list-group mb-3"></ul>


        <div class="text-end">
          <button type="button" class="btn btn-danger" id="delete_all">Delete All</button>
        </div>

    </div>
    <!-- script tag -->
     <script src="script.js"></script>
    <!-- bootstrap link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
